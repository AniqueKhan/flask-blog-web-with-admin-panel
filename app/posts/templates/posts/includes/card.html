<div class="card mb-4 mt-5">
  <div class="card-header">Posted On : {{ post.created.date() }}</div>
  <div class="card-header">
    Posted At : {{ post.created.strftime("%I : %M %p") }}
  </div>
  <div class="card-body">
    <h3 class="card-title">
      <a
        style="text-decoration: none; color: black"
        href="{{url_for('posts.post_detail',slug=post.slug)}}"
        >{{ post.title }}</a
      >
    </h3>
    <p class="card-text">{{ post.body }}</p>
    <a
      href="{{url_for('posts.post_detail',slug=post.slug)}}"
      class="btn btn-outline-primary"
      >Read More...</a
    >
    <a
      href="{{url_for('posts.post_delete',slug=post.slug)}}"
      style="float: right; margin-right: 10px"
      class="btn btn-outline-danger"
    >
      Delete
    </a>
    <a
      href="{{url_for('posts.post_update',slug=post.slug)}}"
      style="float: right; margin-right: 10px"
      class="btn btn-outline-success"
    >
      Edit
    </a>
  </div>
  {% if post.tags.count() %}
  <div class="card-footer text-muted">
    <p class="mt-3">
      Tags:{% for tag in post.tags %}
      <span class="badge bg-info"
        ><a
          style="color: whitesmoke; text-decoration: none"
          href="{{url_for('posts.tag_detail',slug=tag.slug)}}"
          >{{tag.title}}</a
        ></span
      >
      {% endfor %}
    </p>
  </div>
  {% endif %}
</div>
<br />
